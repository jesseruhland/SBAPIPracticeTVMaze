<!doctype html>
<html>
  <head>
    <title>TV Maze</title>
    <link rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.css">
  </head>
  <body>
    <div class="container">

    <h1>TV Maze</h1>

    <!-- <section style="display: none" id="episodes-area"> -->
      <div class="modal fade" id="episodeModal" tabindex="-1" role="dialog" aria-labelledby="episodeModalTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="episodeModalTitle">Episodes</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body"> 
              <ol id="episodes-list">
              </ol>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    <!-- </section>  -->

    <form class="form-inline" id="search-form">
      <div class="input-group mb-3">    
        <input class="form-control" id="search-query" placeholder="ex. Friends, Golden Girls, etc.">
        <button class="btn btn-primary" type="submit">Go!</button>
      </div>
    </form>

    <div class="row align-items-start justify-content-center mt-3" id="shows-list">
    </div> 

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="tvmaze.js"></script> 

    </div>

  </body>
</html>
